<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome UI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0066ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-blob-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 102, 255, 0.15);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .bg-blob-2 {
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(0, 102, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -100px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .login-container {
            background: rgba(15, 20, 50, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 102, 255, 0.3);
            border: 1px solid rgba(0, 102, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.4);
        }

        .title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #00d4ff;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            color: #b0b8c8;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            cursor: pointer;
            accent-color: #00d4ff;
        }

        .remember-forgot label {
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
            color: #b0b8c8;
        }

        .forgot-link {
            color: #00d4ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-link:hover {
            color: #00ffff;
        }
        .login-btn {
            text-decoration: none;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 102, 255, 0.5);
        }
        .login-btn:active {
            transform: translateY(-1px);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b8c8;
            font-size: 13px;
        }
        .signup-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: #00ffff;
        }
        .divider {
            height: 1px;
            background: rgba(0, 102, 255, 0.2);
            margin: 25px 0;
        }
        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(0, 102, 255, 0.2);
            border-radius: 10px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .social-btn:hover {
            background: rgba(0, 102, 255, 0.2);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="bg-blob-1"></div>
    <div class="bg-blob-2"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i ><img src="E:\Black logo.png"height="100%" width="100%"></i>
            </div>
            <div class="title">MK - Homes</div>
            <div class="subtitle">SmartHome UI</div>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button class="login-btn"><a href="F:Home.html">Login</a></button>
        </form>

        <div class="divider"></div>

        <div class="social-login">
            <button type="button" class="social-btn">
                <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn">
                <i class="fab fa-mail">âœ‰</i>
            </button>
            <button type="button" class="social-btn">
                <i class="fab fa-microsoft"></i>
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up now</a>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Welcome to Mk-Homes..!');
        });
    </script>
</body>
</html>
